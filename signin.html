<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>sign in</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/26bacd17cb.js" crossorigin="anonymous"></script>
<body>

        <label for="Email">Email :</label>
        <br>

        <br>
        <br>
        <label for="Password">Password :</label>
        <br>
        <input type="password" id="password" name="password">
        <br>
        <br>

        <br>
        <br>
        <br>
        <button type="submit"> <a href="tables.html" id="signin">Sign In</a></button>
        <br>
        <br>
        <br>
        <div class="line-section">
            <section>
                <hr>
            </section>
            <section id="middle-text">Or Sign In With</section>
            <section>
                <hr>
            </section>
        </div>
        <br>
        <br>
        <div class="logos">
             <i class="fa-brands fa-google"></i> 
             <i class="fa-brands fa-facebook"></i>
        </div>
    </form>

</head>

</body>

</html>
